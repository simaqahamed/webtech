<!DOCTYPE html>
<html>
    <head>
        <title>
            PRODUCT ENQUIRY
        </title>
    </head>
    <body bgcolor=" green">
        <form method="post" >
        <table>
            <tr>
                <td>NAME  </td>
                <td><input type="text" name="Name" pattern="[A-Za-z]{5,}">
                </td>
            </tr>
            <tr> 
                <td>DOB</td>
                <td><input type="date" name="Date" >
                </td>
            </tr>
           <tr> 
               <td>GENDER</td>
               <td> <input type="radio" name="gender" value="male" checked>MALE
                <input type="radio" name="gender" value="female" >FEMALE
                 <input type="radio" name="gender" value="other" >OTHER</td>
            </tr>
             <tr> 
                <td>
                 MAIL
                </td>
                <td>
                    <input type="text" name="mail" >
                </td>
            </tr>  
            <tr> 
                <td>
                 MOBILE
                </td>
                <td>
                    <input type="text" name="phone" pattern="[0-9]{10}">
                </td>
            </tr> 
            <tr> 
                <td>
                 ADDRESS
                </td>
                <td>
                        <textarea></textarea>
                    
                </td>
            </tr> 
            <tr> 
                <td>
                 CITY
                </td>
                <td>
                    <input type="text" name="city" >
                    
                </td>
            </tr> 
            <tr> 
                <td>
                 PINCODE
                </td>
                <td>
                    <input type="text" name="pin"  pattern="[0-9]{6}">
                    
                </td>
            </tr> 
            <tr> 
                <td>
                 PRODUCT ITEMS
                </td>
                <td>
                    <select name="items" multiple>
                        <option value="SAMSUNG" >SAMSUNG </option>
                        <option value="APPLE" >APPLE</option>
                        <option value="ONEPLUS" >ONEPLUS </option>
                        <option value="REDMI" >REDMI </option>
                        <option value="REALME" >REALME </option>
                    </select>
                    
                </td>
            </tr> 
            <tr> 
               <td>MODE OF DELIVERY</td>
               <td> <input type="radio" name="mode" value="male" checked>ONLINE
                <input type="radio" name="mode" value="female" >OFFLINE
                </td>
            </tr>
            <tr> 
               <td>EMI</td>
               <td> <input type="radio" name="emi" value="male" checked>YES
                <input type="radio" name="emi" value="female" >NO
                 </td>
            </tr>
            <tr> 
                
                <td><input type="submit" name="submit" >
                </td>
            </tr>
        
        </table>
        </form>
    </body>
</html>
